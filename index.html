  <link rel="preconnect" href="https://fonts.gstatic.com" />

        <form class="searcher" action="#">

            name="new-city"
            id="new-city"
            class="searcher__input"
            placeholder="Search for a city..."
            autocomplete="off"
            autofocus="on"
          />
          <button type="submit" id="submit" class="searcher__submit">ðŸ”Ž</button>
